<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error 404 | Página No Encontrada | Adhegrafic</title>
  <meta name="description" content="Lo sentimos, la página que buscas en Adhegrafic no pudo ser encontrada (Error 404)." />

  <link rel="icon" type="image/x-icon" href="images/adhegrafic-favicon.ico" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Configuración de colores personalizada de tu web
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              red: '#a31424',   /* Color principal Adhegrafic */
              dark: '#1f2937',  /* Gris oscuro */
              blue: '#002855',  /* Azul Tikedo */
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    /* Estilos base */
    html { scroll-behavior: smooth; font-family: 'Inter', sans-serif; }
    
    /* ANIMACIÓN PARA LA IMAGEN 404 */
    @keyframes bounce-slow {
        0%, 100% {
            transform: translateY(-5%);
            animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }
        50% {
            transform: translateY(0);
            animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
    }
    .animate-bounce-slow {
        animation: bounce-slow 3s infinite;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-700 min-h-screen flex items-center justify-center">

<div class="max-w-xl mx-auto px-4 sm:px-6 lg:px-8 text-center py-20">
    
    <div class="inline-block px-4 py-2 mb-6 text-sm font-semibold text-white bg-brand-red rounded-full shadow-lg">
        Error 404
    </div>

    <img 
        src="images/404.jpg" 
        alt="Etiqueta animada perdida buscando su página" 
        class="h-128 w-auto mx-auto mb-8 animate-bounce-slow"
    >
    <h1 class="text-5xl sm:text-7xl font-extrabold text-brand-dark mb-4 tracking-tighter">
        ¡Esta etiqueta se ha perdido!
    </h1>

    <p class="text-xl text-gray-600 mb-8">
        La dirección que intentas visitar no existe. Ayúdanos a encontrar el camino de vuelta al inicio.
    </p>

    <div class="space-y-4 sm:space-y-0 sm:space-x-4 sm:flex sm:justify-center">
        <a href="index.html" class="inline-flex items-center px-8 py-3 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-brand-red hover:bg-red-800 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-red">
            Ir a la Página Principal
        </a>
        
        <a href="index.html#contact" class="inline-flex items-center px-8 py-3 border border-gray-300 text-base font-medium rounded-lg shadow-sm text-brand-dark bg-white hover:bg-gray-100 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-dark">
            Contactar con Soporte
        </a>
    </div>

    <div class="mt-12 pt-6 border-t border-gray-200">
        <a href="index.html" class="inline-block opacity-80 hover:opacity-100 transition-opacity">
            <img src="images/logo-adhe.png" alt="Adhegrafic" class="h-10 w-auto mx-auto">
        </a>
    </div>

</div>

</body>
</html>
